            <div class="temperature">

            </div>

        <div class="footer">
            <p>Change log: Added anxiety clock</p>

    <script>
        document.getElementById("button").addEventListener("click", myFunction);
        i=0
        function myFunction() {
            document.getElementById("eh").innerHTML = i++;
        }
